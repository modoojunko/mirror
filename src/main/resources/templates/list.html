<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr th:each="mirror:${mirrors.data}">
    <td th:text="${mirror.id}"></td>
    <td th:text="${mirror.name}"></td>
    <td th:text="${mirror.content}"></td>
    <td th:text="${mirror.maintainer}"></td>
    <td th:text="${#dates.format(mirror.updatedAt,'yyyy-MM-dd HH:mm:ss')}"></td>
    <td><a th:href="@{/delete(id=${mirror.id})}">删除</a></td>
</tr>
</table>
<form class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/add" th:href="@{/add}" class="btn btn-info">新增</a>
    </div>
</form>

</body>
</html>
